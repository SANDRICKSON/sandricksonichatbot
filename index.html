<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot | Sandro Qatamadze</title>
    <!-- Google Fonts for Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle">
        <span class="material-icons">dark_mode</span>
    </button>
    <div class="chatbot-popup">
        <div class="chat-header">
            <div class="header-info">
                <svg class="chatbot-logo" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024">
                    <path d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"></path>
                </svg>
                <h2 class="logo-text">Sandricksoni</h2>
            </div>
            <button class="material-icons" id="close-chatbot">
                keyboard_arrow_down
            </button>
        </div>

        <div class="chat-body">
            <div class="message bot-message">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024" class="bot-avatar">
                    <path d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5z"></path>
                </svg>
                <div class="message-text">
                    Hey There <br>How can I help today?
                </div>
            </div>

            

        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea name="message" placeholder="message..." class="message-input" required></textarea>
                <div class="chat-controls">
                    <button class="material-icons" type="button" id="emoji-picker">sentiment_satisfied</button>
                    <div class="file-upload wrapper">
                        <input type="file" accept="images/*" id="file-input" hidden>
                        <button class="material-icons" type="button" id="file-upload">attach_file</button>
                    </div>
                    
                    <button class="material-icons" type="submit" id="send-message">arrow_upward</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="script.js"></script>
</body>
<style>
    .emoji-picker-container {
    position: absolute;
    display: none;
    z-index: 1000;
}
.emoji-picker-container.visible {
    display: block;
}

</style>

<script>document.addEventListener("DOMContentLoaded", function () {
    const emojiPickerButton = document.getElementById("emoji-picker");
    let emojiContainer = document.createElement("div");
    emojiContainer.id = "emoji-container";
    emojiContainer.style.display = "none";
    emojiContainer.style.position = "absolute";
    emojiContainer.style.background = "white";
    emojiContainer.style.border = "1px solid #ccc";
    emojiContainer.style.padding = "10px";
    emojiContainer.style.borderRadius = "5px";
    emojiContainer.style.boxShadow = "0px 0px 10px rgba(0, 0, 0, 0.2)";
    document.body.appendChild(emojiContainer);

    const emojis = ["😀", "😂", "😍", "😎", "😭", "😡", "👍", "👎", "🎉", "❤️"];
    emojis.forEach(emoji => {
        let span = document.createElement("span");
        span.textContent = emoji;
        span.style.fontSize = "24px";
        span.style.cursor = "pointer";
        span.style.margin = "5px";
        span.addEventListener("click", function () {
            alert("თქვენ აირჩიეთ: " + emoji);
        });
        emojiContainer.appendChild(span);
    });

    emojiPickerButton.addEventListener("click", function (event) {
        if (emojiContainer.style.display === "none") {
            emojiContainer.style.display = "block";
            let rect = emojiPickerButton.getBoundingClientRect();
            emojiContainer.style.top = `${rect.bottom + window.scrollY}px`;
            emojiContainer.style.left = `${rect.left + window.scrollX}px`;
        } else {
            emojiContainer.style.display = "none";
        }
    });
});</script>

<style>
    /* ძირითადი სტილი */
body {
    transition: background 0.3s ease-in-out;
}

/* დარკ თემა */
body.dark-mode {
    background: linear-gradient(#222, #111);
    color: #fff;
}

body.dark-mode .chatbot-popup {
    background: #333;
    box-shadow: 0 0 128px rgba(255, 255, 255, 0.1);
}

body.dark-mode .chat-header {
    background: #444;
}

body.dark-mode .message-text {
    background: #555;
    color: #fff;
}

body.dark-mode .chat-footer {
    background: #333;
}

body.dark-mode .chat-form {
    background: #444;
    outline: 1px solid #777;
}

body.dark-mode .chat-form:focus-within {
    outline: 2px solid #999;
}

/* თემის შეცვლის ღილაკი */
.theme-toggle {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #eee;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
}

body.dark-mode .theme-toggle {
    background: #555;
}

.theme-toggle span {
    font-size: 24px;
}

</style>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const themeToggle = document.getElementById("theme-toggle");
    const body = document.body;

    // ინახავს თემის მდგომარეობას
    if (localStorage.getItem("theme") === "dark") {
        body.classList.add("dark-mode");
        themeToggle.innerHTML = '<span class="material-icons">light_mode</span>';
    }

    themeToggle.addEventListener("click", function () {
        body.classList.toggle("dark-mode");

        // ინახავს მომხმარებლის არჩევანს
        if (body.classList.contains("dark-mode")) {
            localStorage.setItem("theme", "dark");
            themeToggle.innerHTML = '<span class="material-icons">light_mode</span>';
        } else {
            localStorage.setItem("theme", "light");
            themeToggle.innerHTML = '<span class="material-icons">dark_mode</span>';
        }
    });
});

</script>
</html>
